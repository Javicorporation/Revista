<app-header titulo="Articulos"></app-header>

<ion-content [fullscreen]="true">
  <h3 class="encabezado">Crear un articulo nuevo.</h3>

  <ion-item>
    <ion-input [(ngModel)]="newArticulo.tituloDeArticulo" label="Ingresa un titulo" label-placement="floating" fill="solid" placeholder="Escriba un texto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select [(ngModel)]="newArticulo.categoria" placeholder="Selecciona una categoría">
      <div slot="label">Categoria <ion-text color="danger">(Required)</ion-text></div>
      <ion-select-option value="ciencias">Ciencias</ion-select-option>
      <ion-select-option value="deporte">Deporte</ion-select-option>
      <ion-select-option value="tecnologia">Tecnología</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="newArticulo.resumenDelArticulo" label="Ingrese el resumen del articulo" label-placement="floating" fill="solid" placeholder="Escriba un texto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="newArticulo.fechaPublicacion" type="date" inputmode="date" class="custom-date-input"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input [(ngModel)]="newArticulo.autor" label="Ingrese el nombre del Autor" label-placement="floating" fill="solid" placeholder="Escriba un texto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="newArticulo.informacion" label="Ingrese la informacion" label-placement="floating" fill="solid" placeholder="Escriba un texto"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label>
      Agregar imágenes:
    </ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="fileInput.click()">
        <ion-icon slot="icon-only" name="images"></ion-icon>
      </ion-button>
      <input #fileInput style="display: none;" type="file" accept="image/*" (change)="imgSeleccionadas($event)" multiple>
    </ion-buttons>
    
  </ion-item>

  <div class="button-container">
    <ion-button class="BotonGuardar" (click)="guardarArticulo()">Guardar</ion-button>
    <ion-button class="BotonGuardar" (click)="limpiarCampos()">Limpiar</ion-button>
  </div>


  <!--<img *ngIf="newImagen" [src]="newImagen">-->

  <div *ngFor="let imagen of imagenesSeleccionadas">
    <img [src]="imagen">
  </div>


</ion-content>
