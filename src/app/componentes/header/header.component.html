<!--header que tiene el titulo de cada pestana,el titulo se debe de asignar en cada componete html-->
<ion-header>
  <ion-toolbar>
    <!--implementacion del boton regresar en el header-->
    <ion-button slot="start">
      <ion-back-button
      defaultHref="/"
      text="Regresar"
      color="prymary"></ion-back-button>
    </ion-button>
    <!--titulo de header-->
    <ion-title class="ion-text-capitalize">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
