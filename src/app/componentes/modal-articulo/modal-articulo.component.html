<ion-header>
  <ion-toolbar>
    <ion-title>El Dato</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="article-container">
    <h1 class="article-title">{{ articulo.tituloDeArticulo }}</h1>
    <div class="article-meta">

      <p class="article-author">Autor:
      <span class="article-author">{{ articulo.autor }}</span></p>

      <p class="article-author">Fecha de publlicacion: 
      <span class="article-author">{{ articulo.fechaPublicacion }}</span></p>

    </div>
    <h2 class="article-summary">resumen del articulo</h2>
    <div class="article-content">
      <p>{{ articulo.resumenDelArticulo }}</p>
    </div>
    <img class="article-image" [src]="articulo.foto" alt="Imagen del artÃ­culo"/>
    <h2 class="article-full-info">informacion total</h2>
    <div class="article-content">
      <p>{{ articulo.informacion }}</p>
    </div>
  </div>
</ion-content>
