<app-header titulo="Inicio"></app-header>
<link href="https://fonts.googleapis.com/css2?family=SeoulHangang+CB:wght@400;500;700&display=swap" rel="stylesheet">

<ion-content class="ion-inicio">

  <ion-card class="inicio-container">
    <ion-card-header>
      <ion-img class="img-logo" src="assets/img/logo.png" alt="Logo de Revista Ecuador"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-card-title class="name-app">{{ tituloApp }}</ion-card-title>
      <ion-card-subtitle class="subtext">{{ subtituloApp }}</ion-card-subtitle>
      <ion-img class="img-culture" src="assets/img/culture2.png" alt="Cultura Ecuador"></ion-img>
    </ion-card-content>

    <ion-card-content class="content-button">
      <ion-button class="login-button" color="primary" expand="full" href="/login">Login</ion-button>
      <ion-button class="register-button" color="secondary" expand="full"  href="/registro">Registro</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
