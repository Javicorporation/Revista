<app-header titulo="Login"></app-header>

<link href="https://fonts.googleapis.com/css2?family=SeoulHangang+CB:wght@400;500;700&display=swap" rel="stylesheet">

<ion-content class="ion-login">
  <ion-card class="login-container">

    <ion-card-header class="header">
      <ion-card-title class="welcome-text">Bienvenido</ion-card-title>
      <ion-card-subtitle class="subtext">Inicie sesión en su cuenta</ion-card-subtitle>
      <ion-img class="img-culture" src="assets/img/culture.png" alt="Cultura Ecuador"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <form class="form" [formGroup] = "formularioLogin">

        <div class="input-item">
          <ion-item class="email">
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="text" class="input"></ion-input>
          </ion-item>
  
          <ion-item-divider class="error-message" *ngIf="formularioLogin.get('email')?.hasError('pattern') && (formularioLogin.get('email')?.dirty || formularioLogin.get('email')?.touched)">
            <ion-text color="danger">Ingrese un email válido.</ion-text>
          </ion-item-divider>
        </div>
        

        <!--***************************************************-->
        <div class="input-item">
          <ion-item class="password">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="{{ passType }}" formControlName="password" autocapitalize="off" autocorrect="off"></ion-input>
          </ion-item>
  
          <ion-item-divider class="error-message" *ngIf="formularioLogin.get('password')?.hasError('required') && (formularioLogin.get('password')?.dirty || formularioLogin.get('password')?.touched)">
            <ion-text color="danger">Contraseña es requerida.</ion-text>
          </ion-item-divider>
  
          <ion-item-divider class="error-message" *ngIf="formularioLogin.get('password')?.hasError('minlength') && (formularioLogin.get('password')?.dirty || formularioLogin.get('password')?.touched)">
            <ion-text color="danger">Debe tener más de 5 dígitos</ion-text>
          </ion-item-divider>
        </div>
        
        <ion-item class="remember-me-container">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Recordarme</ion-label>
        </ion-item>

        <ion-button expand="block" class="login-button">Ingresar</ion-button>

        <ion-text class="login-text">
          Tienes una cuenta? <ion-text routerLink="/registro" class="registro-link">Registrarse</ion-text>
        </ion-text>

      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
